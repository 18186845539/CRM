<html>
	<head>
		<meta charset="utf-8">
		<title>登录 - 伙伴办公（原“伙伴云表格”）</title>
	</head>
	<body>
		<center><div id="root">
			<div data-reactroot="" class="wrap">
				<div>
					<h1>
					<center><a href="https://www.huoban.com" target="_blank">
						<img src="img/1.png"title="伙伴办公"></a></center>
				    </h1>
					<div class="container">
						<fieldset class="box">
							<legend>登录</legend>
							<dl class="form">
								<dd>
									<input type="text" name="username" placeholder="手机号/邮箱" class="px" value="">
								</dd>
								<dd>
									<input type="password" name="password" placeholder="密码" class="px">
								</dd>
								<dd>
									<span class="y"><a href="/account/getpass">忘记密码了？</a></span><label><input
									type="checkbox" name="noExpire" class="pc" value="1">
								<!-- react-text: 19 -->下次自动登录<!-- /react-text --></label>
								</dd>
								<dd class="btn">
									<button type="button" class="pn">登录</button>
								</dd>
							</dl>
							<dl class="form">
								<dd class="btn">
									<button type="button" class="pn pn_simple pn_simple_other">
									<i class="wechat"></i>
									<!-- react-text: 26 -->
									微信登录
									<!-- /react-text -->
								</button>
									<div style="display: none;">
										<button type="button" class="pn pn_simple pn_simple_other">
										<i class="tongren"></i>
										<!-- react-text: 30 -->
										伙伴畅聊
										<!-- /react-text -->
									</button>
									</div>
								</dd>
								<dd class="ft">
									<span>还没有伙伴办公帐号？</span>
									<a href="/account/register">立即注册</a>
								</dd>
							</dl>
						</fieldset>
					</div>
					<div class="footer">
						<a href="https://www.huoban.com" target="_blank">由伙伴办公提供技术支持</a>
					</div>
				</div>
			</div>
		</div></center>
	
		
	</body>

</html>
